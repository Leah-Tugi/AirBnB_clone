<!DOCTYPE html>
<html lang="en">
<head>
<meta charset+"UTF-8">
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
        }

        header span {
            color: white;
            font-size: 24px;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 0;
        }

        footer span {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <span>AirBnB Clone</span>
    </header>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
